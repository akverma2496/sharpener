<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>

    <h1 class="text-center text-2xl bg-yellow-100 p-5">Expense Tracker</h1>

    <!-- form division for the entry -->
    <div class="w-1/2 p-6 bg-pink-100 float-left mt-5 h-screen">

        <form onsubmit="handleSubmit(event)" class="space-y-4 text-center">

            <label class="block text-lg font-semibold text-gray-700" for="desc">Description</label>
            <input class="border-2 border-black align-center" type="text" id="desc" name="desc" required><br><br>
    
            <label class="block text-lg font-semibold text-gray-700" for="amount">Amount</label>
            <input class="border-2 border-black" type="number" id="amount" name="amount" required><br><br>
    
    
            <label class="block text-lg font-semibold text-gray-700" for="cat">Category</label>
            <select class="border-2 border-black" id="cat" name="cat">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="movies">Movies</option>
                <option value="electricity">Electricity</option>
                <option value="others">Others</option>
            </select><br><br>
    
            <button class="bg-black text-white px-5 py-2" type="submit">Add</button>
    
        </form>

    </div>
    
    <!-- all the tasks will appear here -->
    <div class="w-1/2 float-right mt-5">
       <ul id="list-items" class="bg-blue-100 p-5 h-screen"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
